<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Generador de memes</h1>
        <img class="divider" src="./style/svg/Recurso 1.svg" alt="">
        <div id="button-menu">
            <button class="button-menu-style">Imagen</button>
            <button class="button-menu-style">Texto</button>
            <button class="button-menu-style">Modo Claro</button>
        </div>
    </header>
    <main>
        <section>
            <div id="meme-container">
                <p class="text-style top">TOP TEXT</p>               
                <div id="img-container"></div>
                <p class="text-style bottom">BOTTOM TEXT</p>
            </div>
            <button class="button-download-style">DESCARGAR IMAGEN</button>
        </section>       
    </main>
    <aside class="aside image">
        <div class="panel-ctrl">
            <h2>IMAGEN</h2>
            <form action="">

                <div class="container-input">
                    <label>URL</label>
                    <input class="input-text" id="url" name="url" type="url"/>
                </div>

                <div class="container-input-color">
                    <label>FONDO</label>
                    <div>
                        <input class="color-pick" id="color" name="color" type="color"/>
                        <span>#FFFFF</span>
                        <select name="modo-fusion" id="modo-fusion">
                            <option value="ninguno">Ninguno</option>
                            <option value="aclarar">Aclarar</option>
                            <option value="oscurecer">Oscurecer</option>
                            <option value="diferencia">Diferencia</option>
                            <option value="luminosidad">Luminosidad</option>
                            <option value="multiplicar">Multiplicar</option>
                        </select>
                    </div>
                    
                </div>

                <div class="container-filters">

                    <div class="style-filters">
                        <label for="">BRILLO</label>
                        <input class="style-range" id="brillo" type="range" name="brillo" id="brillo" min="0" max="1" step="0.1" value="1">
                    </div>
                    
                    <div class="style-filters">
                        <label for="">OPACIDAD</label>
                        <input class="style-range" type="range" name="opacidad" id="opacidad" min="0" max="1" step="0.1" value="1">
                    </div>
                    
                    <div class="style-filters">
                        <label for="">CONTRASTE</label>
                        <input class="style-range" type="range" name="contraste" id="contraste" min="100" max="1000" step="1" value="100">
                    </div>

                    <div class="style-filters">
                        <label for="">DESENFOQUE</label>
                        <input class="style-range" type="range" name="desenfoque" id="desenfoque" min="0" max="10" step="0.1" value="0">
                    </div>
                    
                    <div class="style-filters">
                        <label for="">ESCALA DE GRISES</label>
                        <input class="style-range" type="range" name="grises" id="grises" min="0" max="100" step="1" value="0">
                    </div>
                    
                    <div class="style-filters">
                        <label for="">SEPIA</label>
                        <input class="style-range" type="range" name="sepia" id="sepia" min="0" max="100" step="1" value="0">
                    </div>
                   
                    <div class="style-filters">
                        <label for="">HUE</label>
                        <input class="style-range" type="range" name="hue" id="hue" min="0" max="359" step="1" value="0">
                    </div>

                    <div class="style-filters">
                        <label for="">SATURACION</label>
                        <input class="style-range" type="range" name="saturacion" id="saturacion" min="100" max="1000" step="10" value="100">
                    </div>

                    <div class="style-filters">
                        <label for="">NEGATIVO</label>
                        <input class="style-range" type="range" name="negativo" id="negativo" min="0" max="1" step="0.1" value="1" >
                    </div>
                </div>

                <button class="button-style-aside">Reestablecer Valores</button>
            </form>
        </div>  
    </aside>
    <aside class="aside text"></aside>
    <script src="./main.js"></script>
</body>
</html>
